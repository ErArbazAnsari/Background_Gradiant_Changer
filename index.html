<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gradient Background Generator</h1>
        <div class="buttons">
            <button id="myButton1">#7F0C30</button>
            <button id="myButton2">#9073E6</button>
        </div>
        <p class="instruction">Copy Your Gradient Code</p>
        <div class="output">
            <p class="insertData">background-image: linear-gradient(to right, #7F0C30, #9073E6)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
